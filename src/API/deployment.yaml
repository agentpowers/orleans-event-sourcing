apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: api-port
    - port: 11111
      targetPort: 11111
      protocol: TCP
      name: silo-port
    - port: 30000
      targetPort: 30000
      protocol: TCP
      name: gateway-port
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
      - name: init-postgres
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup postgres.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for postgres; sleep 2; done"]
      containers:
      - name: api
        image: api
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "98Mi"
        ports:
        - containerPort: 80
        - containerPort: 1111
        - containerPort: 30000
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP